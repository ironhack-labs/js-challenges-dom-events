<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB | DOM IronContacts</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <h1>DOM IronContacts</h1>
    <div class="btn-container">
      <button id="btn-add-random">Add Random Contact</button>
      <label for="how-many">X</label>
      <input type="number" name="how-many" id="how-many" value="1" min="1">
    </div>

    <table>
      <!-- Table headers -->
      <thead>
        <tr>
          <th>Picture</th>
          <th>Name</th>
          <th>Popularity</th>
          <th>Action</th>
          <th>Favorite</th>        
        </tr>
      </thead>
      <tbody id="contacts">
        <!-- Table rows with contacts are meant to be displayed here -->
      </tbody>
    </table>
  </body>
  <!-- Scripts -->
  <script src="src/data.js"></script>
  <script src="src/contact.js"></script>
  <script src="src/index.js"></script>
</html>
